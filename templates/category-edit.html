{% extends "layout.html" %}

{% block title %}Edit Category{% endblock %}

{% block section_1 %}
<section>
    <h3>&bull; Edit Category &bull;</h3>
    <form action="{{ url_for('EditCategory', c_id = category.id) }}" method="post">
        <div>
            <label>Name</label>
            <input type="text" name="category-name" value="{{ category.name }}">
        </div>
        <div>
            <button class="green-button" type="submit">Save Changes</button>
            <a href="{{ url_for('ShowItemsInCategory', c_id = category.id) }}"><button type="button">Cancel</button></a>
        </div>
    </form>
</section>
{% endblock %}

{% block section_2 %}
<section class="customer-service">
    <div>Need Help? Call Customer Service &bull; (617) 555-0103</div>
</section>
{% endblock %}
