{% extends "layout.html" %}

{% block title %}Add Category{% endblock %}

{% block section_1 %}
<section>
    <h3>&bull; Add New Category &bull;</h3>
    <form action="{{ url_for('NewCategory') }}" method="post">
        <div>
            <label>Category Name <span>*</span></label>
            <input type="text" name="category-name" required>
        </div>
        <div><small>* required</small></div>
        <div>
            <button class="green-button" type="submit">Add</button>
            <a href="{{ url_for('ShowCategories') }}"><button type="button">Cancel</button></a>
        </div>
    </form>
</section>
{% endblock %}

{% block section_2 %}
<section class="customer-service">
    <div>Need Help? Call Customer Service &bull; (617) 555-0103</div>
</section>
{% endblock %}
